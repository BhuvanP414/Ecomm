<div class="col mb-5" th:fragment="productCard(product)">
    <div class="card h-100">
        <!-- Product image-->
        <img class="card-img-top" th:src="@{~/product/images/{id}.png(id=${product.getId()})}" width="450px" height="300px" />
        <!-- Product details-->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder" th:text="${product.getName()}"></h5>
                <!-- Product price-->
                <span th:text="|â‚¬${product.getPrice()}|"></span>
            </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" th:attr="onclick=|addToCart('${product.getId()}')|" >Add to cart</a></div>
        </div>
    </div>
</div>
